service: javadocs-api

package:
  individually: true

useDotenv: true

plugins:
  - serverless-bundle
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    recipeTable: recipes

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: recipe.create
    events:
      - http:
          path: recipes
          method: post
  get:
    handler: recipe.get
    events:
      - http:
          path: recipes/{id}
          method: get
  list:
    handler: recipe.list
    events:
      - http:
          path: recipes
          method: get
  update:
    handler: recipe.update
    events:
      - http:
          path: recipes/{id}
          method: put
  delete:
    handler: recipe.deleteRecipe
    events:
      - http:
          path: recipes/{id}
          method: delete